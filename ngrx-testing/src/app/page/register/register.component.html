<div class="row">
  <div class="col-6 offset-3">
    <h3>Register a new user</h3>
    <form (ngSubmit)="onSave(regUser)">
      <div class="form-group">
        <label for="">First Name</label>
        <input class="form-control" [(ngModel)]="regUser.firstName" name="firstName" type="text">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input class="form-control" [(ngModel)]="regUser.lastName" name="lastName" type="text">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input class="form-control" [(ngModel)]="regUser.email" name="email" type="email">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input class="form-control" [(ngModel)]="regUser.password" name="password" type="password">
      </div>

      <button type="submit" class="btn btn-primary mt-3">
        Register
      </button>
    </form>
  </div>
</div>
