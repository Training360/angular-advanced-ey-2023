<form [formGroup]="group" class="mt-3">
  <div *ngFor="let control of controlList" class="form-group">
    <label>{{ control.label }}</label>
    <ng-container [ngSwitch]="control.baseType">
      <input
        *ngSwitchCase="'input'"
        [formControlName]="control.key"
        [type]="control.type"
        class="form-control">
    </ng-container>
  </div>
</form>
